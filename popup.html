<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EyeBrowse</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        min-width: 250px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .slider-container {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      .slider-value {
        display: inline-block;
        width: 30px;
        text-align: right;
        margin-left: 10px;
      }
      select, input[type="range"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .section {
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <label for="filterToggle">Select Filter:</label>
      <select id="filterToggle">
        <option value="OFF">Off</option>
        <option value="GRAYSCALE">Grayscale</option>
        <option value="PROTANOPIA">Protanopia</option>
        <option value="DEUTERANOPIA">Deuteranopia</option>
        <option value="TRITANOPIA">Tritanopia</option>
      </select>
    </div>

    <div class="section slider-container">
      <label for="zoomSlider">Page Zoom: <span id="zoomValue" class="slider-value">100</span>%</label>
      <input type="range" id="zoomSlider" min="75" max="200" value="100" step="5">
    </div>

    <script src="popup.js"></script>
  </body>
</html>
